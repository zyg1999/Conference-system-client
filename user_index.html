<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧会议系统</title>
</head>

<body>
    <div class="warp">
        <div class="page1">
            <div class="page1top">
                <span>我的</span>&nbsp;&nbsp;&nbsp;
                <span class="topselect">会议室</span>&nbsp;&nbsp;&nbsp;
                <span>历史</span>
                <span class="add">+</span>
            </div>
            <div class="partbox">
                <div class="part1" style="display:none;">
                    <div class="item">
                        <span class="meetingtittle">会议名称</span>
                        <span class="meetingstatus">正在进行</span>
                        <div class="more "></div>
                        <div class="details">
                            <span class="people pic1">20人</span>
                            <span class="myself pic1">张银鸽</span>
                        </div>
                        <div class="details">
                            <span class="adress pic1">FZ155</span>
                            <span class="meettime pic1">90分钟</span>
                        </div>
                        <div class="details">
                            <span class="sumtime pic1">19:30:00-20:00:00</span>
                        </div>
                    </div>
                </div>
                <div class="part2" style="display:none;">
                    <div class="item">
                            <h2>FZ155</h2>
                            <div class="mtroomstatus">未使用</div>
                            <div class="details">
                                <span class="hot pic2">使用排名第一名</span>   
                        
                            </div>
                            <div class="details">
                                <span class="time pic2">可预约时段多</span> 
                                
                            </div>
                            <div class="details">
                                <span class="accommodate pic2">可容纳人数100人</span>
                            </div>
                    </div>
                </div>
                <div class="part3">
                        <div class="item">
                                <span style="display:line-block; font-size:0.28rem;">便捷会议</span>
                                <span class="mtrole">组织者</span>
                                <div class="details">
                                    <span class="people pic3">20人</span>   
                                    <span class="take pic3">正常</span>    
                                </div>
                                <div class="details">
                                    <span class="adress pic3">FZ155</span>
                                    <span class="meettime pic3">90分钟</span>
                                </div>
                               
                        </div>
                </div>
            </div>


        </div>
        <div class="page2"></div>
        <div class="page3"></div>
        <div class="bottombox">
            <div style="color:#1EACF6">
                <span class="bottomlogo1select"></span>
                <p>会议</p>
            </div>
            <div>
                <span class="bottomlogo2"></span>
                <p>记录</p>
            </div>
            <div>
                <span class="bottomlogo3"></span>
                <p>我</p>
            </div>
        </div>
    </div>
</body>

</html>
