<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta      name="viewport"      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"    />    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    <title>智慧会议系统</title>    <script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.7/f2.min.js"></script>    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>    <script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>    <link rel="stylesheet" href="./style/layui.css" media="all" />  <link href="style/user_index.css" rel="stylesheet"></head>  <body>    <div class="warp" style="display:block;">      <div class="pagebox">        <div class="page1" style="display:block;">          <div class="page1top">            <span class="mymeetingtop">我的</span>&nbsp;&nbsp;&nbsp;            <span class="meetingroomtop topselect">会议室</span            >&nbsp;&nbsp;&nbsp;            <span class="historytop">历史</span>            <span class="add">+</span>          </div>          <div class="reservationbox" style="display: none;">            <span class="triangle"></span>            <p class="scan">扫一扫</p>          </div>          <div class="reservationbigbox">            <span class="fork"></span>            <p class="meetingroomid" style="display:none;"></p>            <input type="text" class="meetingname" placeholder="会议名称" />            <input type="text" class="meetingname" placeholder="会议简介" />            <div class="layui-form">              <div class="layui-form-item">                <div class="layui-inline">                  <div                    class="layui-input-inline"                    style="left:0;width:70%;margin:0 15%;"                  >                    <input                      type="text"                      class="layui-input"                      id="reservationstart"                      style="height: .5rem;border-radius:10px;margin-left:0;"                      placeholder="点击选择开始时间"                    />                  </div>                </div>                <div class="layui-inline">                  <div                    class="layui-input-inline"                    style="left:0;width:70%;margin:0 15%;"                  >                    <input                      type="text"                      class="layui-input"                      id="reservationend"                      style="height: .5rem;border-radius:10px;margin-left:0;"                      placeholder="点击选择结束时间"                    />                  </div>                </div>              </div>            </div>            <p class="determine">确&nbsp;&nbsp;&nbsp;&nbsp;定</p>            <p class="usertips"></p>          </div>          <div class="meetingdetailspage">            <div class="meetingdetailstop">              <span class="metdetilsreturn"></span>              <span class="meetingdetilname">答辩</span>              <span class="meetingnotessave">保存</span>            </div>            <div class="meetingdetailsbody">              <div class="meetingdetailsbodycon">                <p class="attendancepeosum"></p>                <p class="meetingnowstatus">未开始</p>                <div class="timeandadress">                  <p class="meetingstarttime"></p>                  <p class="meetingendtime"></p>                  <p class="meetingadress"></p>                </div>                <div class="meetingIntroduction">                  <p style="padding-left:.1rem;">会议简介</p>                  <div class="introductioncontext"></div>                </div>                <div class="meetingnotes">                  <p style="padding-left:.1rem;">会议笔记</p>                  <textarea                    name="notestext"                    class="notestext"                    id=""                    cols="30"                    rows="10"                  ></textarea>                </div>                <div class="attendancepeobox">                  <div class="attendancepeotop">                    <span style="padding-left:.1rem;">成员</span>                    <span class="addpeople">添加成员</span>                  </div>                  <div class="peoplelist"></div>                </div>                              </div>            </div>            <div class="addPeoplbox" style="display:none">                <h2 class="addPTittle">人员列表</h2>                <div class="fork2"></div>                <div class="peopleSelectList">                   <!-- <label class="onepeople"><p class="peopleName">人物1</p><input type="checkbox" class="checkbox" checked></label>                   <label class="onepeople"><p class="peopleName">人物2</p><input type="checkbox" class="checkbox" checked></label>                   <label class="onepeople"><p class="peopleName">人物3</p><input type="checkbox" class="checkbox" checked></label>                   <label class="onepeople"><p class="peopleName">人物4</p><input type="checkbox" class="checkbox" checked></label>                   <label class="onepeople"><p class="peopleName">人物5</p><input type="checkbox" class="checkbox" checked></label>                   <label class="onepeople"><p class="peopleName">人物6</p><input type="checkbox" class="checkbox" checked></label>                   <label class="onepeople"><p class="peopleName">人物7</p><input type="checkbox" class="checkbox" checked></label> -->                </div>                <div class="selectOk">确认添加</div>            </div>          </div>          <div class="partbox">            <div class="part1" style="display:none;">              <div class="part1" style="display: block;">                <!-- <div class="item" nonce="1063">                  <span class="meetingtittle">校运动会</span>                  <span class="meetingstatus"style="background-color:#EBA704";="">暂未开始</span>                  <div class="more"></div>                  <div class="details">                    <span class="people pic1">1人</span                    ><span class="myself pic1">师东璇</span>                  </div>                  <div class="details">                    <span class="adress pic1">FZ104</span                    ><span class="meettime pic1">60分钟</span>                  </div>                  <div class="details">                    <span class="sumtime pic1">2019-04-30 08:00:00-2019-04-30 09:00:00</span>                  </div>                </div> -->              </div>            </div>            <div class="part2" style="display:block;"></div>            <div class="part3" style="display:none;"></div>          </div>        </div>        <div class="page2" style="display:none;">          <div class="page2topbox">            <span class="myrecordtittle">我的记录单</span>            <div class="mydetiles">              <span class="page2headpic"></span>              <div class="detilestextbox">                <div class="textline1">                  <span class="lefttext page2name"></span>                  <span class="righttext">正常参与/所有会议</span>                </div>                <div class="textline2">                  <span class="lefttext" id="selfinfomation">个人资料 ＞</span>                  <span class="righttext" id="proportion">95/100</span>                </div>              </div>            </div>          </div>          <div class="page2body">            <div class="page2innerbody">              <div class="year"></div>              <div class="attendrate">                <div class="ratetittle">                  <span class="rate">出勤占比图</span>                  <span class="switch">⇌&nbsp;切换会议身份图</span>                </div>                <div class="chart-wrapper">                  <canvas id="mountNode"></canvas>                </div>              </div>              <p class="articlegrey"></p>              <div class="attenddetailtittle">出勤明细</div>              <p class="articlegrey"></p>              <div class="attenddetailtext">                <div data-text="" class="absenteeism statedetails">                  <p>缺勤</p>                  <div class="attendbox" style="display:none;"></div>                </div>                <div data-text="" class="askflv statedetails">                  <p>请假</p>                  <div class="attendbox" style="display:none;"></div>                </div>                <div data-text="" class="late statedetails">                  <p>迟到</p>                  <div class="attendbox" style="display:none;"></div>                </div>                <div data-text="" class="normal statedetails">                  <p>正常</p>                  <div class="attendbox" style="display:none;"></div>                </div>              </div>            </div>          </div>        </div>        <div class="page3" style="display:none;">          <div class="page3topbox">            <div class="page3headpic"></div>            <div class="page3briefmsg">              <p id="page3name"></p>              <p class="page3email"></p>              <p class="certification">企业认证</p>            </div>            <span class="moreinfoicon"></span>          </div>          <div class="page3bodybox">            <p class="myupload">我上传的</p>            <p class="meetingset">会议设置</p>            <p class="allset">账号与安全</p>            <p class="about">关于</p>          </div>        </div>        <p class="pageboxwrongtips">通信错误，请重试</p>      </div>      <div class="bottombox">        <div style="color:#1EACF6">          <span class="bottomlogo1select"></span>          <p>会议</p>        </div>        <div>          <span class="bottomlogo2"></span>          <p>记录</p>        </div>        <div>          <span class="bottomlogo3"></span>          <p>我</p>        </div>      </div>    </div>    <div class="infomodifica" style="display:none;">      <div class="infomodificatop">        <span class="returnlastpage"></span>        <span class="infomodiftittle">我的资料</span>        <span class="savemodf">保存</span>      </div>      <div class="modfheadpicbox">        <div class="modfheadpic"></div>      </div>      <div class="infomodfdetails">        <div class="modfnamebox">          <span>姓名</span>          <span class="modfname"></span>        </div>        <div class="modfsexbox">          <span style="vertical-align: middle;">性别</span>          <div class="man">            <span class="circle"><span></span></span>            <span style="vertical-align: middle;">男</span>          </div>          <div class="woman">            <span class="circle"><span></span></span>            <span style="vertical-align: middle;">女</span>          </div>        </div>        <div class="modfphonebox">          <span>手机</span>          <input            type="text"            class="modfphone"            maxlength="11"            autocomplete="off"            onkeyup="value=value.replace(/[^\d]/g,'')"            ng-pattern="/[^a-zA-Z]/"          />        </div>        <div class="modfmailbox">          <span>邮箱</span>          <input type="text" class="emailinput" />        </div>      </div>      <p        class="wrongtips"        style="color:red;font-size:0.2rem;text-align: center"      ></p>    </div>  <script type="text/javascript" src="js/user_index.js"></script></body>  <script src="./layui.js" charset="utf-8"></script>  <script>    layui.use("laydate", function() {      var laydate = layui.laydate;      //日期时间范围      laydate.render({        elem: "#reservationstart",        type: "datetime",        min: 0      });      laydate.render({        elem: "#reservationend",        type: "datetime",        min: 0      });    });  </script></html>
